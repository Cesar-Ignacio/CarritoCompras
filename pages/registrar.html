<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <main class="mainRegistrar">
        <h1 class="mainTitulo"><a href="/index.html">Buy Tech</a> Registrar</h1>
        <div class="mainFormRegistrar">
            <form action="">
                <div class="formInput">
                    <label for="idUsuario">id</label>
                    <input id="idUsuario" type="text" placeholder="" readonly="">
                </div>
                <div class="formInput">
                    <label for="mailUsuario">mail</label>
                    <input id="mailUsuario" required="" type="email">
                    <p class="mensajeErrorMail"></p>
                </div>
                <div class="formInput">
                    <label for="nombreUsuario">nombre usuario</label>
                    <input id="nombreUsuario" required type="text">
                    <p class="mensajeErrorNom"></p>
                </div>
                <div class="formInput">
                    <label for="passUsuario">contrase√±a</label>
                    <input id="passUsuario" required type="password">
                    <p class="mensajeErrorPass"></p>
                </div>
                <div class="footerFormRegistrar">
                    <button type="submit" id="guardarUsuario">Guardar</button>
                    <a href="/pages/login.html">Login</a>
                    <a href="/index.html">Productos</a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/registrar.js" type="module"></script>
</body>

</html>
